site_name: Roact Navigation Documentation
site_url: https://roblox.github.io/roact-navigation/
repo_name: Roblox/roact-navigation
repo_url: https://github.com/Roblox/roact-navigation

theme:
  name: material
  palette:
    primary: 'Light Blue'
    accent: 'Light Blue'

pages:
  - Home: index.md
  - API Reference: api-reference.md

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.superfences